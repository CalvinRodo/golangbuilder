---
kind: pipeline
name: default

platform: 
  os: linux
  arch: amd64

steps:
- name: build
  image: plugins/docker
  settings: 
    username:
      from_secret: QUAY_UNAME
    password:
      from_secret: QUAY_PWORD
    repo: calvinrodo/golangbuilder 
    registry: quay.io
    tags:
      - latest
      - 0.0.1